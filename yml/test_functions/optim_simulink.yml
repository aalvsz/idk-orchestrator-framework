model:
  application: Simulink
  pathAplication: []
  pathModel: C:\Users\aalvarezsanz\OneDrive - DanobatGroup\Danobat Ideko Ing. proiektuak - Control de temperatura\temperature-control-simulink-models\simulink\parameter_optimizer.py
  modelType: class
  className: SimulinkModelRunner

analysis:
  type: optimization
  state: new #new or resume
  params:
    algorithm: NSGA2
    popSize: 25
    nGen: 50
    settings: default
    operators: 
      crossover: # simulated binary crossover
        prob: 0.9
        eta: 15
      mutation: # polynomial mutation
        prob: 0.1
        eta: 20
      selection:
        name: tournament # o random
        n_parents: 2
      sampling:
        name: mixed_random
    variables:
      [
        c_h, c_c, rho_taladrina, rho_glicol, U,
        U_tank, A_tank, m_dot_h_tank_gain, aporte_bomba
      ]
    fObj: [fObj1, fObj2, fObj3]

    constrained: False
    constraints:
      - expr: "m_h + m_c == 7"
        tol: 1.0e-6

    tracking:
      path: "results/simulink_HG_optim_HE_TANK__test"
      saveData: True

    calculation:
      parallel: False
      nJobs: 2 # numero de tareas a ejecutar en paralelo (cuantos nucleos de CPU usar al mismo tiempo)

c_h:
  name: c_h
  default: 4500
  type: continuo
  value interval: [1000, 5000]
  description: Calor especifico del lado caliente [J/(kg.K)]

c_c:
  name: c_c
  default: 3200
  type: continuo
  value interval: [1000, 4000]
  description: Calor especifico del lado frio [J/(kg.K)]

m_h:
  name: m_h
  default: 3.5
  type: continuo
  value interval: [1, 7]
  description: Masa del lado caliente [kg]

m_c:
  name: m_c
  default: 3.5
  type: continuo
  value interval: [1, 7]
  description: Masa del lado frio [kg]

U:
  name: U
  default: 200
  type: continuo
  value interval: [1, 1000]
  description: Coeficiente global de transferencia de calor [W/(m2.K)]

U_tank:
  name: U_tank
  default: 200
  type: continuo
  value interval: [1, 1000]
  description: Coeficiente global de transferencia de calor [W/(m2.K)]

A_tank:
  name: A_tank
  default: 5
  type: continuo
  value interval: [1, 20]
  description: Area de intercambio termico [m2]

rho_taladrina:
  name: rho_taladrina
  default: 930
  type: continuo
  value interval: [700, 1500]
  description: Densidad de la taladrina [kg/m3]

rho_glicol:
  name: rho_glicol
  default: 1100
  type: continuo
  value interval: [700, 1500]
  description: Densidad de la taladrina [kg/m3]

m_dot_h_tank_gain:
  name: m_dot_h_tank_gain
  default: 1.2
  type: continuo
  value interval: [1, 5]
  description: Factor de ganancia del caudal de taladrina con respecto al caudal del lado frio

aporte_bomba:
  name: aporte_bomba
  default: 0.1
  type: continuo
  value interval: [0.05, 1.0]
  description: Aporte de la bomba a T_in_h del tanque [ÂºC]

