################################################ MODEL SETTINGS ############################################################################
model:
  aplication: idkFEM             # Indicamos que usaremos el ROM
  pathAplication: []          # Si no es necesario, se puede dejar vacío
  pathModel: obj_Travesano_academic_st_transient.pkl   # Ruta al archivo que contiene el ROM


################################################ ANALYSIS SETTINGS ############################################################################
analysis:
  type: optimization

  params:
    seed: 15
    algorithm: minimize      # Se usará la rama de optimización con ROM
    method: Nelder-Mead      # Método de optimización
    nStarts: 2
    stopping_criteria:
      max_iter_by_single_start: 2 # total number of iterations for the optimization process is this*nStarts
      max_iter_without_improvement: 5
      improvement_tolerance: 1e-4
      epsilon: 1e-2
      ftol: 1e-4
      gtol: 1e-4
      disp: False

    variables:
      [
        E, mu, ro, k, c, a,
        mesh_size,
        L, b, h,
        t_frontal, t_posterior, t_origen, t_final,
        t_centro_sup, t_centro_inf,
        t_lat_sup, t_lat_inf,
        t_nervios_long,
        t_nervios_transv,
        prctg_ventana_horizontal, prctg_ventana_vertical,
        diam_ventana, diam_agujero,
        L_apoyo,
        T_amb, h_conv,
        F, Q
      ]

    fObj: [fObj1, fObj2, fObj3]
    weights: None # [0.3, 0.5, 0.2] o None para un peso de 1 a todos los objetivos

    # Aquí se definen las restricciones
    constraints:
      # 1) Límites (bounds) para cada variable de diseño, en el mismo orden
      #    en que aparecen en `variables:`. Cada par [min, max].
      bounds:
        - [0.0, 1.0]    # E  (ejemplo: módulo de Young en escala [0,1])
        - [0.0, 1.0]    # mu
        - [0.2, 0.8]    # ro
        - [0.1, 0.9]    # k
        # … tantas filas como variables tengas …

      # 2) Restricciones personalizadas (custom): cada una con
      #    - type: 'ineq' para g(x) ≥ 0, o 'eq' para g(x) = 0
      #    - expression: cualquier función de x en Python (vector numpy)
      custom:
        # Ejemplo A: suma de espesores ≤ 0.5 (en el espacio escalado)
        - type: ineq
          expression: "0.5 - (x[10] + x[11] + x[12] + x[13])"
        # Ejemplo B: relación entre espesores frontales y posteriores exacta
        - type: eq
          expression: "x[10] - x[11]"


    calculation:
      parallel: False
      nJobs: 5

    tracking:
      path: "results/minimization"
      saveData: True

